<h2>HTML Form</h2>

<form onsubmit="return valForm()" name="myForm" action="https://www-users.cs.umn.edu/~shaw0162/index.php">
  Event Name:<br>
  <input type="text" name="eventname" required>
  <br>
  Start Time:<br>
  <input type="time" name="starttime" required>
  <br>
  End Time:<br>
  <input type="time" name="endtime" required>
  <br>
  Location:<br>
  <input type="text" name="location" required>
  <br>
  Day:<br>
  <select name="day" required>
    <option value="">Choose</option>
  	<option value="monday">Monday</option>
  	<option value="tuesday">Tuesday</option>
  	<option value="wednesday">Wednesday</option>
  	<option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
  </select>
  <br>
  <br><br>
  <input type="submit" value="Submit">
</form> 

<p> The instructions say only A-Za-z0-9 are allowed. No mention of spaces, so I have not allowed them even though they probably should be allowed. (Can't type full class names or hall names)</p>

<script>
    function valForm() {
      var nameval = document.forms["myForm"]["eventname"].value;
      var locval = document.forms["myForm"]["location"].value;
      if ((/^[A-Za-z0-9]+$/.test(nameval)) == true && (/^[A-Za-z0-9]+$/.test(locval)) == true) {
        return true;
      }
      else {
        alert("Event and Location should consist of uppercase and/or lowercase characters or numbers only.");
        return false;
      }
    }
</script>
